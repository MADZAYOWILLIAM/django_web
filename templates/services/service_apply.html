{% extends 'base.html' %}

{% block title %}Apply - {{ service.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="h3 fw-bold mb-0">Apply for: {{ service.name }}</h1>
                        <a href="{% url 'service_detail' service.pk %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
                    </div>

                    <p class="text-muted mb-4">Price: <span class="fw-semibold">{{ service.price }}</span></p>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary rounded-pill px-4">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
