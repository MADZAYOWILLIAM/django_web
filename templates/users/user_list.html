{% extends 'base.html' %}

{% block title %}Manage Users - YMS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">User Management</h2>
        <span class="badge bg-primary fs-6">{{ users_list.count }} Users</span>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users_list %}
                        <tr>
                            <td class="ps-4">
                                <span class="fw-bold">{{ u.username }}</span>
                            </td>
                            <td>{{ u.email }}</td>
                            <td>
                                <span
                                    class="badge {% if u.is_admin %}bg-danger{% elif u.is_mentor %}bg-info{% else %}bg-secondary{% endif %}">
                                    {{ u.get_role_display }}
                                </span>
                            </td>
                            <td>
                                <a href="{% url 'user_role_update' u.pk %}" class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil me-1"></i> Edit Role
                                </a>
                                <a href="{% url 'user_delete' u.pk %}" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
