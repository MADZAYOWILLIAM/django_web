{% extends 'base.html' %}

{% block title %}Delete Resource - YMS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-exclamation-triangle-fill text-danger display-4 mb-3"></i>
                    <h3 class="mb-3">Delete Resource?</h3>
                    <p class="mb-4">Are you sure you want to delete <strong>"{{ object.title }}"</strong>? This action
                        cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <a href="{% url 'resource_list' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger px-4">Confirm Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
